<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>

          :root {
      --color-background: #ffffff;
      --color-foreground: #333333;
      --color-primary: #cf1e35;
      --color-primary-hover: #901525;
      --color-secondary: #2c3b4c;
      --color-muted: #b4c2d3;
      --color-muted-foreground: #767676;
      --color-accent: #1f65b5;
      --color-border: #767676;
      --radius: 4px;
      /* z-index scale */
      --z-base: 0;
      --z-content: 10;
      --z-overlay: 40;
      --z-header: 50;
      --z-dropdown: 51;
      --z-modal: 100;
      --z-hat: 150;
      --z-hat-buttons: 151;
      --z-skip: 200;
    }

      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: var(--color-secondary);
  font-family: "Neue Montreal";
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 2;
}

nav {
  position: fixed;
  width: 100%;
  padding: 2.5em;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3em;
}

.nav-item {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

.nav-item a {
  position: relative;
  top: 20px;
  text-decoration: none;
  color: #fff;
  opacity: 0.35;
}

.nav-item a#active {
  opacity: 1;
}

.hero {
  position: absolute;
  width: 95%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  color: #fff;
}

.icon,
.icon-2 {
  flex: 0.5;
  padding: 0 5em;
  font-size: 30px;
  opacity: 0.5;
}

.icon-2 {
  text-align: right;
}

.icon ion-icon,
.icon-2 ion-icon {
  transform: scale(0);
}

.title {
  flex: 2;
  text-align: center;
  font-size: 40px;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

.title p {
  position: relative;
  top: 50px;
}

footer {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.preview {
  position: absolute;
  bottom: 2em;
  right: 2em;
  display: flex;
  gap: 0.3em;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

.preview img {
  position: relative;
  top: 100px;
  width: 80px;
  height: 50px;
}

.slide-num {
  margin: 3em 0;
  text-align: center;
  color: #fff;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

.slide-num p {
  position: relative;
  top: 30px;
}

.container {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  gap: 1em;
}

.container .col {
  position: relative;
  flex: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1em;
}

.col .item {
  position: relative;
  flex: 1;
  width: 100%;
  background: gainsboro;
  overflow: hidden;
}

.c-1,
.c-3,
.c-5 {
  top: 100%;
}

.c-1 .item,
.c-3 .item,
.c-5 .item {
  top: 100%;
}

.c-2 .item,
.c-4 .item {
  top: -100%;
}

.header {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1em;
  z-index: 10;
  pointer-events: none;
}

.header-item {
  position: relative;
  display: flex;
  justify-content: center;
  transform: scale(1);
}

.header-logo {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  overflow: hidden;
}

.letter {
  flex: 1;
  font-size: calc(100vw / 12);
  font-family: "Google Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

.letter-wrapper {
  position: relative;
}

.logo-wrapper {
  position: relative;
  width: 400px;
  height: auto;
}

.logo-wrapper img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

.hero-svg-shape {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: auto;
  object-fit: contain;
  z-index: 1;
}

.svg-mobile {
  display: block;
  right: auto;
}

.svg-desktop {
  display: none;
}

@media (min-width: 1024px) {
  .svg-mobile {
    display: none;
  }

  .svg-desktop {
    display: block;
  }
}

@media (max-width: 900px) {
  .slide-num {
    text-align: left;
    padding-left: 2em;
    margin-bottom: 2.5em;
  }

  .title {
    font-size: 30px;
  }

  .icon,
  .icon-2 {
    padding: 0 1em;
    font-size: 16px;
  }

  .preview img {
    width: 60px;
    height: 40px;
  }
}

    </style>
  </head>
  <body>
    <svg class="hero-svg-shape svg-mobile" width="300" height="971" viewBox="0 0 300 971" fill="none"
      xmlns="http://www.w3.org/2000/svg" style="opacity: 0.8;">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M-3.33834e-07 452L233 -4.22256e-06L-3.33834e-07 2.41893e-05V452Z" fill="#CE1E35" />
    </svg>
    <svg class="hero-svg-shape svg-desktop" width="800" height="971" viewBox="0 0 800 971" fill="none"
      xmlns="http://www.w3.org/2000/svg" style="opacity: 0.8;">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M836.5 0L501.758 1.90735e-05L0 971L836.5 971V0Z"
        fill="#CE1E35" />
    </svg>

    <div class="container">
      <div class="col c-1">
        <div class="item"><img src="./gallery/img0.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img1.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img2.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img3.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img4.webp" alt="" /></div>
      </div>
      <div class="col c-2">
        <div class="item"><img src="./gallery/img5.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img6.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img7.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img8.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img9.webp" alt="" /></div>
      </div>
      <div class="col c-3">
        <div class="item"><img src="./gallery/img10.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img11.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img12.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img13.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img14.webp" alt="" /></div>
      </div>
      <div class="col c-4">
        <div class="item"><img src="./gallery/img15.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img16.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img17.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img18.webp" alt="" /></div>
        <div class="item"><img src="./gallery/img19.webp" alt="" /></div>
      </div>
    </div>

    <div class="header">
      <div class="header-item header-logo">
        <div class="logo-wrapper">
          <img src="https://cdn.intercars.eu/files/1/3/8/5/8/1/138581.webp" alt="Inter Cars Logo" />
        </div>
      </div>
      <div class="header-item header-item-1">
        <div class="letter"><div class="letter-wrapper">RODZINNE WAKACJE</div></div>
      </div>
      <div class="header-item header-item-2">
        <div class="letter"><div class="letter-wrapper" style="background-color: var(--color-primary); padding-left: 24px; padding-right: 24px;">Z INTER CARS</div></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      // Initial states
      gsap.set(".logo-wrapper", { y: 400 });
      gsap.set(".letter-wrapper", { y: 400 });
      gsap.set(".container", { opacity: 0 });
      gsap.set(".svg-mobile", { left: "-100%" });
      gsap.set(".svg-desktop", { right: "-100%" });

      let tl = gsap.timeline({delay: 0.5});

      // Logo and text opening animation
      tl.to(".logo-wrapper", {
        y: 0,
        duration: 1,
        ease: "power3.out"
      })
      .to(".letter-wrapper", {
        y: 0,
        stagger: 0.5,
        duration: 4,
        ease: "power3.out"
      }, "-=0.5")
      .to(".header", {
        opacity: 0,
        duration: 0.8,
        ease: "power2.out"
      })
      .set(".header", { display: "none" })
      .to(".container", {
        opacity: 1,
        ease: "power2.inOut"
      });

      tl.to(".col", {
        top: "0",
        duration: 1,
        ease: "power4.inOut"
      });

      tl.to(".c-1 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=2");

      tl.to(".c-2 .item", {
        top: "0",
        stagger: -0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-3 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-4 .item", {
        top: "0",
        stagger: -0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-5 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".container", {
        scale: 6,
        duration: 6,
        ease: "power4.inOut",
        transformOrigin: "65% 100%"
      }, "-=0.5");

      tl.to(".svg-mobile", {
        left: 0,
        duration: 1.5,
        ease: "power3.out"
      });

      tl.to(".svg-desktop", {
        right: 0,
        duration: 1.5,
        ease: "power3.out"
      }, "<");

      tl.to(".nav-item a, .title p, .slide-num p, .preview img", {
        top: 0,
        stagger: 0.075,
        duration: 1,
        ease: "power3.out",
      }, "-=1.5");

      tl.to(".icon ion-icon, .icon-2 ion-icon", {
        scale: 1,
        stagger: 0.05,
        ease: "power3.out",
      }, "-=1");
    </script>
  </body>
</html>
